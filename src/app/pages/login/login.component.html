<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>

<body>
  <div class="background-radiant">
    <main class="container">
      <section class="left-login">
        <div class="logo">
          <a [routerLink]="['/']">
            <picture>
              <img src="assets/img/logo.svg" alt="Logo JobDeals" />
            </picture>
          </a>
        </div>
        <h1>Fa√ßa Login<br />E entre para o nosso time</h1>
        <div class="index">
          <a [routerLink]="['/signup-page']">
            <span class="material-symbols-outlined">arrow_back</span>IR PARA
            CADASTRO</a
          >
        </div>
      </section>
      <section class="right-login">
        <form (ngSubmit)="onSubmit()" #form="ngForm" id="form-api" class="card-login">
          <h1>LOGIN</h1>
          <div class="textfield">
            <label for="email"></label>
            <input class="form-control" id="email" type="email" name="email" id="email" placeholder="E-mail" [(ngModel)]="login.email" required/>
          </div>
          <div class="textfield">
            <label for="password"></label>
            <input class="form-control" id="password" type="password" name="password" placeholder="Senha" [(ngModel)]="login.password" required/>
          </div>
          <button type="submit" class="btn-login" [disabled]="form.form.invalid">Login</button>
        </form>
      </section>
    </main>
  </div>
</body>
